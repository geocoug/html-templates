<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Bootstrap 5</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <!-- Local assets -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/geocoug/geocoug.github.io/main/static/favicon.ico" />
        <!-- Bootstrap TOC CSS -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css" />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <!-- Bootstrap JS and Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Local scripts -->
        <script type="text/javascript" src="assets/js/main.js"></script>
        <!-- Bootstrap TOC JS -->
        <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>
    </head>

    <body data-bs-spy="scroll" data-bs-target="#toc">
        <div class="container-fluid m-1">
            <div class="row justify-content-center m-2 p-3 text-center border border-primary border-2 rounded">
                <h2>My Website</h2>
            </div>
            <div class="row justify-content-center m-2 text-center">
                <div class="col-lg-4 m-2 p-2 border border-dark border-2 rounded">
                    <nav id="toc" data-toggle="toc" class="sticky-top"></nav>
                </div>
                <div class="col-lg-7 m-2 p-2 border border-success border-2 rounded">
                    <h3>Subheading 1</h3>
                    <div style="height: 300px;">Some text here.</div>
                    <h3>Subheading 2</h3>
                    <div style="height: 300px;">Some text here.</div>
                    <h4>Subheading 2.1</h4>
                    <div style="height: 200px;">Some text here.</div>
                    <h3>Subheading 3</h3>
                    <div style="height: 300px;">Some text here.</div>
                    <h3>Subheading 4</h3>
                    <div style="height: 300px;">Some text here.</div>
                </div>
            </div>
        </div>
    </body>
</html>
